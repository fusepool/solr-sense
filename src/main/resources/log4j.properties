log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
# log4j.appender.stdout.layout.ConversionPattern=%d %5p [%t] (%F:%L) \t- %m
log4j.appender.console.layout.ConversionPattern=[%-5p]\t%-25C{1}\t- %m\n


log4j.logger.org=ERROR

#SD Framework loging levels
log4j.logger.com.salsadev=INFO
log4j.logger.org.hibernate=INFO
log4j.logger.org.jgroups=INFO